<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
	<header>
		 <!-- Logo de l'application -->
		 <img src="logo.png" alt="Application Logo" class="logo">

		 <!-- Bouton de connexion -->
		 <a href="login.html" class="login-button">Login</a>
	</header>

	 <!-- Barre de navigation -->
	 <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <!-- Vous pouvez ajouter plus de liens de navigation ici -->
        </ul>
    </nav>
	
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>

	<footer>
        <!-- Text indiquant que tous les droits sont réservés -->
        <p>&copy; 2025 hbnb. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
